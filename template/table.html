<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .college-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .college-info p {
            margin: 5px 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header college-info">
        <h1>Microtek College of Management and Technology</h1>
        <p>Maldhahiya, Varanasi UP</p>
        <p>Contact: +1 234 567 890</p>
    </div>
    <table>
        <!-- Table headers will be inserted here -->
        <thead></thead>
        <!-- Table rows will be inserted here -->
        <tbody></tbody>
    </table>
</body>
</html>
